<form [formGroup]="formUser" (ngSubmit)="verificarLogin()">
  <h1>Iniciar sesión</h1>
  <fieldset>
    <label for="name">Ingresa tu nombre de usuario</label>
    <input id="name" formControlName="usernameF">
  </fieldset>

  <fieldset>
    <label for="password">Ingresa tu contraseña</label>
    <input id="password" type="password" formControlName="passwordF">
  </fieldset>

  <button type="submit">Iniciar Sesión</button>

  <h4><a routerLink="/user-register">¿No tienes cuenta? Regístrate aquí</a></h4>
  <a (click) = "loginAsGuest()">Ingresar como invitado</a>

  <p>Usuario: jdoe</p>
  <p>Contraseña: micontraseña1234</p>
</form>
