@if(orders!=null){
  @for (item of orders; track item.id) {
    <div class="cart-item">
      <div class="item-details">
        <div class="item-name">{{ item.file }}</div>
        <div class="item-quantity">Cantidad: {{ item.copies }}</div>
        <div class="item-price">Precio: {{ item.amount | number:'1.2-2' }}</div>
        <div class="item-iscolor">Color: {{ item.isColor ? 'Sí' : 'No' }}</div>
      </div>
      <div class="item-actions">
        <button type="button" (click)="confirmAndRemoveItem(item.id)" class="btn-edit">Editar</button>
        <button type="button" (click)="confirmAndRemoveItem(item.id)" class="btn-delete">Eliminar</button>
      </div>
    </div>
  }
  <div class="cart-actions">
    <button type="button" class="btn-clear" (click)="confirmAndClearCart()">Vaciar carrito</button>
    <button type="button" class="btn-proceed" (click)="proceedToPayment()">Proceder al pago</button>
  </div>
 }@else{
  <p class="empty-cart-message">El carrito está vacío.</p>
}
